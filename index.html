<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFH STORE ID</title>
    <style>
        body { font-family: Arial; background: #0a0a1a; color: white; padding: 20px; }
        .btn { background: #0066ff; color: white; padding: 15px; border: none; border-radius: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>MFH STORE ID</h1>
    <p>AGEN DIGITAL VVIP</p>
    
    <div>
        <button class="btn" onclick="orderProduct('Rekening BCA')">Rekening BCA</button>
        <button class="btn" onclick="orderProduct('E-Wallet DANA')">E-Wallet DANA</button>
        <button class="btn" onclick="orderProduct('Rekening Malaysia')">Rekening Malaysia</button>
    </div>
    
    <div id="orderForm" style="display:none; margin-top: 20px;">
        <input type="text" id="nama" placeholder="Nama" style="padding:10px; width:100%; margin:5px;">
        <input type="text" id="wa" placeholder="WhatsApp" style="padding:10px; width:100%; margin:5px;">
        <button class="btn" onclick="sendToWhatsApp()">KIRIM KE WHATSAPP</button>
    </div>
    
    <script>
        let selectedProduct = '';
        
        function orderProduct(product) {
            selectedProduct = product;
            document.getElementById('orderForm').style.display = 'block';
            alert('Pilih: ' + product);
        }
        
        function sendToWhatsApp() {
            const nama = document.getElementById('nama').value;
            const wa = document.getElementById('wa').value;
            
            if(!nama || !wa) {
                alert('Isi nama dan WhatsApp!');
                return;
            }
            
            const msg = `ORDER MFH STORE\nProduk: ${selectedProduct}\nNama: ${nama}\nWA: ${wa}`;
            const url = `https://wa.me/6281998593873?text=${encodeURIComponent(msg)}`;
            
            window.open(url, '_blank');
            alert('Membuka WhatsApp...');
        }
    </script>
</body>
</html>
